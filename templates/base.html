<html lang="fr">
<head>

    <title>ELSnow shop</title>
</head>
<body>

<a href="{%  url 'index' %}">
    <h1>ELSnow shop</h1>
</a>
<!-- on veut afficher lien que si utilisateur n'est pas connectÃ©-->
{% if user.is_authenticated %}
    {{ user.username }}
    <a href = "{% url 'logout' %}">Logout</a>
{% else %}
